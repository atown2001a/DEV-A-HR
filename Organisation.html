      <script type="text/javascript">
           google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'Ahmed', 'f':'Ahmed<div style="color:red; font-style:italic">President</div>'},
           '', 'The President'],
          [{'v':'Jim', 'f':'Jim<div style="color:red; font-style:italic">Vice President</div>'},
           'Ahmed', 'VP'],

         [{'v':'Alice', 'f':'Alice<div style="color:red; font-style:italic">Director of Human Resources</div>'},
	 'Ahmed', 'HR Director'],
         [{'v':'Emily', 'f':'Emily<div style="color:red; font-style:italic">Human Resources Assistant</div>'},
	 'Alice', 'HR Assistant'],

         [{'v':'Debbie', 'f':'Debbie<div style="color:red; font-style:italic">Director of Finance</div>'},
	 'Jim', 'Finanace Director'],
         [{'v':'Matt', 'f':'Matt<div style="color:red; font-style:italic">Accountant</div>'},
	 'Debbie', 'Accountant'],
        
	[{'v':'Bob', 'f':'Bob<div style="color:red; font-style:italic">Director of IT Services</div>'},
	 'Jim', 'Director of IT'],
         [{'v':'Josh', 'f':'Josh<div style="color:red; font-style:italic">IT Service Manager</div>'},
	 'Bob', 'IT Service Manager'],
         [{'v':'Barry', 'f':'Barry<div style="color:red; font-style:italic">Network Manager</div>'},
	 'Bob', 'Network Manager'],
         [{'v':'Chris', 'f':'Chris<div style="color:red; font-style:italic">Senior IT Techncician</div>'},
	 'Josh', 'Sr IT Technician'],
         [{'v':'Max', 'f':'Max<div style="color:red; font-style:italic">IT Technician</div>'},
	 'Josh', 'IT Technician'],
        [{'v':'Roman', 'f':'Roman<div style="color:red; font-style:italic">Web Developer</div>'},
         'Josh', 'Web Developer'],  
	]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('OrgChart'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
