<div id="myPlot" style="width:100%;max-width:700px;"></div>
<br>
<h3>Revenue Per Year (Millions)</h3>
 <canvas class="chart1" id="myChart" style="height:50%;max-width:700px;max-height:500px;"></canvas>
<script>
const xArray = ["2020", "2021", "2022", "2023", "2024"];
const yArray = [20, 39, 32, 44, 45];

const layout = {title:"New Hires Per Year"};

const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"v",
  marker: {color:"rgba(0,0,255,0.6)"}
}];

Plotly.newPlot("myPlot", data, layout);
</script> 
<script>
const xValues = [2020,2021,2022,2023,2024];
const yValues = [5,10,18,19,30];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "red",
      borderColor: "red",
      data: yValues
    }]
  },
    options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max: 40}}],
    }
  }
});
</script>
